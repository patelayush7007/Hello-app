<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top px-4">
    <a class="navbar-brand" href="#">Hello</a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
      <!-- Left menu -->
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>

      <!-- Centered search bar -->
      <form class="form-inline my-2 my-lg-0 d-flex" >
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">
          Search
        </button>
      </form>

      <!-- Right profile and logout -->
      <div class="d-flex align-items-center ml-3" *ngIf="user">
        <img
          src="img/icon.webp"
          alt="Profile"
          class="rounded-circle"
          style="width: 40px; height: 40px; object-fit: cover; border: 2px solid #fff;"
        />
        <span class="ml-2 text-white font-weight-bold">User: {{ user.name }}  </span>
        <button
          class="btn btn-outline-light btn-sm ml-3"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </div>
  </nav>
</header>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container text-center">
    <span class="text-muted">Â© 2025 Hello. All rights reserved.</span>
  </div>
</footer>
